<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Battlelands Royale</title>
    <style type="text/css">
      body { text-align: center; padding: 150px; }
      h1 { font-size: 50px; }
      body { font: 20px Helvetica, sans-serif; color: #333; }
      #article { display: block; text-align: left; width: 650px; margin: 0 auto; }
      a { color: #dc8100; text-decoration: none; }
      a:hover { color: #333; text-decoration: none; }
    </style>

</head>
<body>
    <script type="text/javascript">
        const asLink = "https://itunes.apple.com/app/id1296181302?mt=8"
        const gpLink = "https://play.google.com/store/apps/details?id=com.futureplay.battleground"

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const invite = urlParams.get('i')
            const platform = getPlatform()
            document.getElementById("storeLink").href = (platform.android ? gpLink : asLink)
            document.getElementById("appLink").href = "blr://inviteFriend/" + invite
        }

        function getPlatform() {
            var ua = navigator.userAgent
            return {
                ios: navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false,
                android: navigator.userAgent.match(/Android/i) ? true : false
            }
        }
    </script>
    <div id="article">
    <div>
        <p>
            <a id="storeLink" href="">Install Battlelands Royale</a>
        </p>
        <p>
            <a id="appLink" href="">I already have Battlelands Royale installed</a>
        </p>
    </div>
    </div>
</body>
</html>
